postgresql:
  check: App Main Database
  host: localhost
  port: 5432
  username: <%= `whoami` %>
  password:
  database: postgres
redis:
  - check: App Main Cache
    url: redis://localhost:6379
    db: hcheck
    password:
  - check: Cache Sentinels
    url: redis://mymaster
    db: hcheck
    password:
    role: master
    sentinels:
      - :host: localhost
        :port: 26379
      - :host: localhost
        :port: 26380
mongodb:
  check: Mongo DB
  hosts:
    - localhost:27017
  user:
  password:
mysql:
  check: Mysql Connection
  host: localhost
  username: localuser
  password: password
rabbitmq:
  check: Rabbit Main
  host: localhost
  port: 5672
  user: guest
  pass: guest
ping:
  check: Main App Home
  url: http://127.0.0.1:3033/
